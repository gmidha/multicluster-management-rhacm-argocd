apiVersion: apps.open-cluster-management.io/v1
kind: Deployable
metadata:
  name: external-secrets-test
  namespace: external-secrets-deployable
spec:
  channels:
  - external-secrets
  template:
    apiVersion: kubernetes-client.io/v1
    kind: ExternalSecret
    metadata:
      name: external-secrets-test
    spec:
      backendType: vault
      kvVersion: 2
      data:
      - name: testkey
        key: kv/data/mysecret
        property: testkey
