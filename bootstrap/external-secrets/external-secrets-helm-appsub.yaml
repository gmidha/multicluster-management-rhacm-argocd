apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-option: replace
  name: external-secrets-helm
  namespace: external-secrets
spec:
  channel: external-secrets-helm-channel/external-secrets-helm
  # Chart name
  package: kubernetes-external-secrets
  packageFilter:
    # Chart version
    version: 6.3.0
  packageOverrides:
  - packageName: kubernetes-external-secrets
    # Chart release name
    packageAlias: external-secrets
    packageOverrides:
    # Release values
    - path: spec
      value:
        image:
          repository: quay.io/noseka1/kubernetes-external-secrets
          tag: 6.3.0-patch1
          pullPolicy: Always
        env:
          LOG_LEVEL: debug
          VAULT_ADDR: https://vault-vault.apps.cluster-7d77.sandbox828.opentlc.com
          DEFAULT_VAULT_MOUNT_POINT: kubernetes
          DEFAULT_VAULT_ROLE: external-secrets
          CUSTOM_KUBERNETES_TOKEN_PATH: /mnt/token
        filesFromSecret:
          token:
            mountPath: /mnt
            secret: custom-kubernetes-token
        serviceMonitor:
          enabled: true
          namespace: external-secrets
  placement:
    placementRef:
      name: external-secrets
      kind: PlacementRule
